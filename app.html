  <!DOCTYPE html>

<head>
  <title>Adicionar ao Banco de Dados</title>
</head>
<body>

  <form id="seu-formulario">
    <input type="text" id="meioTX" placeholder="Meio TX">
    <input type="text" id="interfaceA" placeholder="INTERFACE (A)">
    <input type="text" id="host" placeholder="HOST">
    <input type="text" id="interfaceB" placeholder="INTERFACE (B)">
    <input type="text" id="switch" placeholder="SWITCH">
    <input type="text" id="armario" placeholder="ARMARIO">
    <input type="text" id="vlans" placeholder="VLANs">
    <input type="text" id="operadora" placeholder="Operadora">
    <input type="text" id="designador" placeholder="Designador">
    <input type="text" id="eild" placeholder="EILD">
    <input type="text" id="complemento" placeholder="Complemento">
    <button id="botao-adicionar" type="submit">Adicionar ao Banco de Dados</button>
  </form>

  <div id="mensagem"></div>

  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
  <script>
    var firebaseConfig = {
      // Configurações do Firebase
    };
    firebase.initializeApp(firebaseConfig);

    var form = document.getElementById("seu-formulario");
    var mensagem = document.getElementById("mensagem");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // Impede o envio do formulário

      // Captura os valores dos campos
      var meioTX = document.getElementById("meioTX").value;
      var interfaceA = document.getElementById("interfaceA").value;
      var host = document.getElementById("host").value;
      var interfaceB = document.getElementById("interfaceB").value;
      var switchValue = document.getElementById("switch").value;
      var armario = document.getElementById("armario").value;
      var vlans = document.getElementById("vlans").value;
      var operadora = document.getElementById("operadora").value;
      var designador = document.getElementById("designador").value;
      var eild = document.getElementById("eild").value;
      var complemento = document.getElementById("complemento").value;

      // Envia os valores para o Firebase
      var db = firebase.firestore();
      db.collection("sua-colecao").doc(host).set({
        meioTX: meioTX,
        interfaceA: interfaceA,
        host: host,
        interfaceB: interfaceB,
        switch: switchValue,
        armario: armario,
        vlans: vlans,
        operadora: operadora,
        designador: designador,
        eild: eild,
        complemento: complemento
      })
      .then(function() {
        console.log("Documento adicionado com ID: ", host);
        mensagem.textContent = "Adicionado com sucesso!";
        mensagem.style.color = "green";
        // Limpa os campos do formulário
        form.reset();
      })
      .catch(function(error) {
        console.error("Erro ao adicionar documento: ", error);
        mensagem.textContent = "Falha ao adicionar. Verifique o console para mais detalhes.";
        mensagem.style.color = "red";
      });
    });
  </script>
